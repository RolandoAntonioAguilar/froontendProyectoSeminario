<div>
    <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <h1 class="text-center">Iniciar sesión</h1>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" formControlName="email" id="inputEmail">
            <div class="ms-2">
                <span class="text-danger row"
                    *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">El campo es
                    requerido</span>
                <span class="text-danger row"
                    *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">El correo
                    electrónico no es valido</span>

            </div>
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" formControlName="password" id="inputPassword">
            <div class="ms-2">
                <span class="text-danger row"
                    *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">El campo
                    es
                    requerido</span>

            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>
    <hr>
    <div class="text-center row">
        <a class="h5 me-4" href="register">
            Registrarse
        </a>
        <a class="h5" href="restore_password">
            Recuperar contraseña
        </a>
    </div>

</div>
<ff-alerts></ff-alerts>
