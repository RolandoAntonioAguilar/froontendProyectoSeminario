<ng-container *ngIf="verificado; else verificadoIf">
  <form novalidate [formGroup]="restoreForm" (ngSubmit)="onSubmit(restoreForm.value)">
    <h1 class="text-center">Restablecer contrase침a</h1>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Contrase침a</label>
      <input type="password" class="form-control" formControlName="password" id="inputPassword" />
      <div class="ms-2">
        <span class="text-danger row" *ngIf="
            restoreForm.get('password').hasError('required') &&
            restoreForm.get('password').touched
          ">El campo es requerido</span>
      </div>
    </div>
    <div class="mb-3">
      <label for="inputPassword2" class="form-label">Repetir contrase침a</label>
      <input type="password" class="form-control" formControlName="repeatPassword" id="inputPassword2" />
      <div class="ms-2">
        <span class="text-danger row" *ngIf="
            restoreForm.get('repeatPassword').hasError('required') &&
            restoreForm.get('repeatPassword').touched
          ">El campo es requerido</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="restoreForm.invalid">
      Restablecer
    </button>
  </form>

  <hr />
  <div class="row text-center">
    <a href="login"> Iniciar sesi칩n</a>
  </div>

</ng-container>

<ng-template #verificadoIf>
  <h1 class="text-center">
    <span class="spinner-border text-primary" role="status" aria-hidden="true"></span>Verificando token
  </h1>
</ng-template>
