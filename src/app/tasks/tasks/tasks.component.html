<div>
  <h2 class="text-center">Listado de tareas</h2>
  <hr>
  <h3>Pendientes</h3>
  <div *ngIf="tasks">
    <div *ngFor="let task of tasks">
      <div class="bg-light border border-primary rounded p-2 m-2 row align-items-start" *ngIf="!task.state">
        <div class="form-check col-10 mt-auto mb-auto">
          <input class="form-check-input" type="checkbox" id="flexCheckDefault_{{task._id}}" [checked]="task.state" (click)="updateStateTask(task._id)">
          <label class="form-check-label" for="flexCheckDefault_{{task._id}}">
            {{task.title}}
          </label>
        </div>
        <a href="task/view/{{task._id}}" class="primary  fs-1 col-2"><i class="far fa-arrow-alt-circle-right"></i></a>
      </div>
    </div>
  </div>
  <hr>
  <h3>Finalizados</h3>
  <div *ngIf="tasks">
    <div *ngFor="let task of tasks">
      <div class="bg-light border border-primary rounded p-2 m-2 row align-items-start" *ngIf="task.state">
        <div class="form-check col-10 mt-auto mb-auto">
          <input class="form-check-input" type="checkbox" id="flexCheckDefault_{{task._id}}" [checked]="task.state"
          (click)="updateStateTask(task._id)">
          <label class="form-check-label text-muted text-decoration-line-through" for="flexCheckDefault_{{task._id}}">
            {{task.title}}
          </label>
        </div>
        <a href="task/view/{{task._id}}" class="primary  fs-1 col-2"><i class="far fa-arrow-alt-circle-right"></i></a>
      </div>
    </div>
  </div>
</div>
<a href="task/add" class="float">
  <i class="fa fa-plus my-float"></i>
</a>
